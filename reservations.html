<!DOCTYPE html>
<html>
    <head>
        <title>My Restaurant|RESERVATIONS</title> 
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img src="images/BARNYARD.png">
        </div>
        <div id="tabs-top">
            <a href="index.html"> HOME </a>
            <a href="menu-list.html"> MENU</a>
            <a href="reservations.html">RESERVATIONS</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div class="home-page">
            <div class="banner-card">
                <img src="images/backgroundf.png" width="100%" height="100%">         
                <div id="box">
                    <div class="contact-menu">
                        <div class="contact-page">
                            <h1 class="contact-page-title">
                                <div class="front-title">
                                    place your reservation
                                </div>
                            </h1>
                            <form action="" class="contact-form">
                                <input type="text" class="nameInput" placeholder="Name" required>
                                <input type="email" class="emailInput" placeholder="Email" required>
                                <input type="text" class="nameIput" placeholder="number of guests" required> 
                                <input type="tel" class="phone" name="phone" placeholder="your number" pattern="[0-9]{10}" required>
                                    <div class="date">
                                        <p>date</p>
                                        <input type="date" class="date" name="date"  placeholder="date"  required>
                                    </div>
                                    <div class="time">
                                        <p>time</p>
                                        <input type="time" class="time" name="appt"  placeholder="time" required>
                                    </div>
                                        <textarea>If you have any special requests for seating or meals, please include them here.</textarea required>
                                        <a href="confirmation.html" class="sendbtn" style="display: inline-block; padding: 10px 20px; text-decoration: none;
                                            background: linear-gradient(180deg,#f6915e,beige,#f6915e);; color:#555; border-radius: 5px;">
                                            Complete Reservation
                                        </a> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tabs-bottom">
        </div>
    </body>
