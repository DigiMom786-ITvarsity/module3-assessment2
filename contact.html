<!DOCTYPE html>
<html>
    <head>
        <title>My Restaurant|CONTACT</title> 
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img src="images/BARNYARD.png">
        </div>
        <div id="tabs-top">
            <a href="index.html"> HOME </a>
            <a href="menu-list.html"> MENU</a>
            <a href="reservations.html">RESERVATIONS</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div class="home-page">
            <div class="banner-card">
                <img src="images/backgroundf.png" width="100%" height="100%">         
                <div id="box">
                    <div class="contact-menu">
                        <div class="contact-page">
                            <h1 class="contact-page-title">
                            <div class="front-title">
                                Contact Us
                            </div>
                            </h1>
                                <div class="contact-boxes">
                                    <div class="contact-box">
                                        <h2 class="box-title">
                                            <i class="box-icon fas fa-location-pin"></i>Location
                                        </h2>
                                    <div class="box-content">
                                        49 Heavens Way<br>
                                        Forest Beacon<br>
                                        South Africa
                                    </div>
                                </div>
                                <div class="contact-box">
                                    <h2 class="box-title">
                                        <i class="box-icon fas fa-envelope"></i>
                                        Email
                                    </h2>
                                    <div class="box-content">
                                        info@barnyard.co.za
                                    </div>
                                </div>
                                    <div class="contact-box">
                                        <h2 class="box-title">
                                            <i class="box-icon fas fa-phone"></i>
                                            Phone
                                        </h2>
                                    <div class="box-content">
                                        (+27)63 239 4232
                                    </div>
                                </div>
                            </div>
                            <form action="" class="contact-form">
                                <input type="text" class="nameInput" placeholder="Name" required>
                                <input type="email" class="emailInput" placeholder="Email" required>
                                <input type="text" class="subjectInput" placeholder="Subject">  
                                <textarea id="contact">
                                    Your Message
                                </textarea required>
                                <a href="contact-response.html" class="sendbtn" style="display: inline-block; padding: 10px 20px; text-decoration: none;
                                    background: linear-gradient(180deg,#f6915e,beige,#f6915e);; color:#555; border-radius: 5px;">
                                    Send Message
                                </a> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tabs-bottom">
        </div>
    </body>
</html>
